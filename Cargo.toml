[package]
name = "cacheprac"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.1.4", features = ["derive"] }
regex = "1.7.1"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"

# The current tests run all examples, this speeds them up considerably
[profile.test]
opt-level = 3

[profile.release]
# Debug info for cargo flamegraph, remove for final submission
debug = true